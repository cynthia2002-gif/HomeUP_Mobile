name: homeup_page
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.1.0  # Ajout de font_awesome_flutter pour les ic√¥nes Google et Microsoft

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/Apple.png
    - assets/images/Google.png
    - assets/images/Microsoft.png

  fonts:
    - family: Inter
      fonts:
        - asset: Assets/fonts/inter/static/Inter_24pt-Regular.ttf
        - asset: Assets/fonts/inter/static/Inter_24pt-Bold.ttf
          weight: 700

